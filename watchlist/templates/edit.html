{% extends 'base.html' %}
{% block content %}
    <h3>电影编辑页面</h3>
    <form action="" method="post">
        电影名 <input type="text" name="title" autocomplete="off" required>
        电影内容   <input type="text" name="content" autocomplete="off" required>
        电影作者   <input type="text" name="author" autocomplete="off" required>
        电影发布时间   <input type="text" name="pubdate" autocomplete="off" required>
        <input type="submit" class="btn btn-warning" name="submit" value="更新">
    </form>
{% endblock %}
